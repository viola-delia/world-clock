<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Choose a city</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="rome">Rome</option>
        <option value="hong-kong">Hong Kong</option>
        <option value="sydney">Sydney</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">January 10th 2024</div>
        </div>
        <div class="time">18:29:00 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Rome</h2>
          <div class="date">January 10th 2024</div>
        </div>
        <div class="time">18:29:00 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by Viola D'Elia and is open sourced on
      <a href="https://github.com/viola-delia/world-clock">GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
