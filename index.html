<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Choose a city</option>
        <option value="current">My location</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">January 10th 2024</div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="city" id="rome">
          <div>
            <h2>Rome</h2>
            <div class="date">January 10th 2024</div>
          </div>
          <div class="time">18:29:00 <small>PM</small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by Viola D'Elia and is open sourced on
      <a href="https://github.com/viola-delia/world-clock">GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
